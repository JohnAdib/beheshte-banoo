{%extends display.mvc%}
{%block header_def%}{%endblock%}

{%block foot_js%}
 <script src="{{url.static}}js/webcam.min.js"></script>
{%endblock%}


{%block content_def%}

<div class="center">
 <div class="content">
   <form class="ajx form row" method="post" id="form-barcode">
    <input id='webcamimage' type="hidden" name="webcam" value=""/>{{forms.make(form['barcode'])}}
   </form>
  <div id='webcambox'>
   <a href="javascript:void(take_snapshot())" data-hint='{%trans "Please place in center of box"%}' class="hint--bottom hint--always" tabindex="-1">
    <div id="my_camera"></div>
   </a>
   <div id="my_camera_result" ></div>
  </div>
 </div>
</div>

{%endblock%}
