{%extends display.mvc%}
{%block header_def%}{%endblock%}

{%block foot_js%}
 <script src="{{url.static}}js/webcam.min.js"></script>
{%endblock%}


{%block content_def%}
<div class="auto">
 <div class="container content row">
  <div class="span9">
   <form class="ajx form row" method="post">
  	 <input id="webcam" type="hidden" name="webcam" value=""/>
{{forms.make(form['users'])}}
    </form>
  </div>
  <div class="span3">
   <div id='webcam'>
    <div id="my_camera"></div>
    <a href="javascript:void(take_snapshot())">{%trans "Take Snapshot"%}</a>
    <div id="my_result" ></div>
   </div>
  </div>
</div>

{%endblock%}
