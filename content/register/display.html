{%extends display.mvc%}
{%block header_def%}{%endblock%}

{%block foot_js%}
 <script src="{{url.static}}js/webcam.min.js"></script>
 <script type="text/javascript">
  $('.passport input').removeClass('hide');

  $( "#country_" ).change(function() {
    // if iran selected
    if(this.value==101)
    {
      $('.codemelli').removeClass('hide');
      $('.passport').addClass('hide');
      $('.province').removeClass('disabled');
      $('.province select').prop('disabled', false);
      $('.province select').prop('value', '18');
    }
    else
    {
      $('.passport').removeClass('hide');
      $('.codemelli').addClass('hide');
      $('.province').addClass('disabled');
      $('.province select').prop('disabled', true);
      $('.province select').prop('value', false);
    }
  });
 </script>
{%endblock%}


{%block content_def%}
<div class="auto">
 <div class="container">
  <div class="content row">
    
   <div class="span9">
    <form class="ajx form row" method="post">
     <input id='webcamimage' type="hidden" name="webcam" value=""/>{{forms.make(form['users'])}}
    </form>
   </div>
   <div class="span3">
    <div id='webcambox'>
     <a href="javascript:void(take_snapshot())" data-hint='{%trans "Click on picture to save webcam image"%}' class="hint--bottom">
      <div id="my_camera"></div>
     </a>
     <div id="my_camera_result" ></div>
    </div>
   </div>
  </div>
 </div>
</div>

{%endblock%}
