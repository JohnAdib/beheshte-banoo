{%extends display.cp%}

{%block content_def%}
<div data-xhr="content_def" class="container" id="main">
  {%if global.page_title%}
  <h1>{{global.page_title}}</h1><hr />{%endif%}
	<p class="alert alert-block alert-success">
	<a class="float-left" href="{{url.root}}logout">{%trans "Logout"%}</a>|
	<a class="float-right" href="{{url.root}}" target="_blank">{%trans "Home"%}</a></p>
	<ul>
		{% for i in list %}
			<li>
				<a href="{{store}}/{{i}}">{% trans i %}</a>
			</li>
	    {% endfor %}
	</ul>
</div>
{%endblock%}
