{%extends display.mvc%}
{%block header_def%}{%endblock%}


{%block content_def%}
<div class="center report" data-xhr="center">
 <div class="content">
  <h1>{%trans "Visitor report by"%} {{child}}</h1>
  <div class="ct-chart ct-perfect-fourth"></div>
 
  <div class="black">
   <a href="/date">All</a>
   | <a href="/date/birthdate">Birth date</a>
   | <a href="/date/province">province</a>
   | <a href="/date/gender">Gender</a>
  </div>
 </div>
</div>
{%endblock%}






 
{%block foot_js%}
{%if chart_labels%}





 <script type="text/javascript">

  var data = 
  {
   labels: [ {%for date in chart_labels%}'{{date|date("m/d")}}', {%endfor%} ],
   series:
   [
{%for name, datarow in chart_series%}
    {
      name: '{{name}}',
      data: [ {%for value in datarow%}'{{value}}',{%endfor%} ],
    },
{%endfor%}
   ]

  };
  new Chartist.Line('.ct-chart', data, {low: 0, showArea: true,fullWidth: true} );
 </script>
{%endif%}
{%endblock%}
