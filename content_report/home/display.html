{%extends display.mvc%}
{%block header_def%}{%endblock%}


{%block content_def%}
<div class="center" data-xhr="center">
 <div class="content">
 <div class="black">
  <a href="/date/all">All</a>
  | <a href="/date/visitors">Visitors</a>
  | <a href="/date/visitors_gender">visitors_gender</a>
  | <a href="/date/gender">Gender</a>
 </div>
 <div class="ct-chart ct-perfect-fourth"></div>
 </div>
</div>
{%endblock%}






 
{%block foot_js%}
{%if list%}
 <script type="text/javascript">
  var data = 
  {
   labels: [ {%for d in list%}'{{d.date|date("m/d")}}', {%endfor%} ],
   series:
   [
{%for key,value in list.0 if key != 'date'%}
    {
     name: '{{key | capitalize}}',
     data: [{%for d in list%}'{{d.value}}', {%endfor%}],
    },
{%endfor%}
   ]
  };

  new Chartist.Line('.ct-chart', data, {low: 0, showArea: true} );
 </script>
{%endif%}
{%endblock%}
